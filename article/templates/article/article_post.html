{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
    post
{% endblock %}

{% block external %}
    <link rel="stylesheet" href="{% static 'article/css/article_post.css' %}">
    
    <script>
        $(function () {
            $(".waifu").hide();
        })
    </script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-9">
                <form action="." method="post" class="mt-5">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">标题</label>
                <input class="form-control" id="title" type="text" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">正文</label>
                <textarea class="form-control" id="content" name="content" rows="12" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary float-right">发表</button>
        </form>
            </div>
        </div>
    </div>
{% endblock %}
