{% extends 'base.html' %}


{% block title %}
    register
{% endblock %}


{% block content %}
    <div class="container">
        {% if error != '' %}
            <div class="alert alert-warning mt-3">{{ error }}</div>
        {% endif %}
        <form class="mt-5" action="." method="post">
            {% csrf_token %}
            <h3 class="text-center">Welcome Sigh up!</h3>
            <div class="form-group">
                <label>USERNAME</label>
                <input class="form-control" type="text" name="username" placeholder="用户名为长度为4-12的字符串"
                       value="{{ new_user.username }}" required maxlength="12">
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input class="form-control" type="password" name="password" placeholder="密码为长度为6-20的字符串"
                       id="password" required maxlength="20">
            </div>
            <div class="form-group">
                <label for="password2">CONFIRM YOUR PASSWORD</label>
                <input class="form-control" type="password" name="password2" placeholder="密码为长度为6-20的字符串"
                       id="password2" required maxlength="20">
            </div>
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input class="form-control" type="email" name="email" placeholder="可以不填"
                       id="email" value="{{ new_user.email }}">
            </div>
            <button class="btn btn-primary float-right">提交注册</button>
        </form>
    </div>
{% endblock %}
